<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">


    <title>Trivia Game</title>
</head>

<body>
    <div class=jumbotron>
    <h1>Fun Trivia Game!</h1>
    <br>
    <p>Answer the questions in the alotted time</p>
    <button id="start-button">Start Game</button>
    <br>
    <div>Timer: <span id="timer"></span></div>
    </div>
    
    <div class="container" id="questions">
        
        <div class="row" id="q1">
            <div class="col-6" id="question-1"></div>
            <div class="col-6" id="options-1"></div>
        </div>
        
        <div class="row" id="q2">
            <div class="col-6" id="question-2"></div>
            <div class="col-6" id="options-2"></div>
        </div>
        
        <div class="row" id="q3">
            <div class="col-6" id="question-3"></div>
            <div class="col-6" id="options-3"></div>
        </div>
        
        <div class="row"id="q4">
            <div class="col-6" id="question-4"></div>
            <div class="col-6" id="options-4"></div>
        </div>
        
        <div class="row" id="q5">
            <div class="col-6" id="question-5"></div>
            <div class="col-6" id="options-5"></div>
        </div>
        
        <div class="row" id="q6">
            <div class="col-6" id="question-6"></div>
            <div class="col-6" id="options-6"></div>
        </div>
    
    </div>

    <div id="results">
        <div>Correct Answers: <span id="correct-answers"></span></div>
        <div>Incorrect Answers: <span id="incorrect-answers"></span></div>
        <div>Unanswered Questions: <span id="unanswered-answers"></span></div>
    </div>

    <button id="finish-game">Submit Answers!</button>

    <script src="assets/javascript/app.js">
    </script>
</body>

</html>
